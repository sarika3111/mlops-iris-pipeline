name: MLOps CI/CD
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v3
 
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
 
    - name: Install dependencies
      run: pip install -r requirements.txt
 
    - name: Build Docker image
      run: docker build -f docker/Dockerfile -t iris-api .